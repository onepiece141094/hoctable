<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>học table video 21.3</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo Thung Nam</td>
          <td>100.000VND</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần Jean Nữ</td>
          <td>200.000VND</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày Thể Thao</td>
          <td>300.000VND</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
